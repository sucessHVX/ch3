<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Random Number Game</h1>
    <form id="submitForm">
        <div class="firstDiv">
            <h2>Generate a number between 0 and</h2>
            <input id="randomInput" class="firstInput" type="number" min="0">
        </div>
        <div class="secondDiv">
            <h3>Guess the number: </h3>
            <input id="guessInput" class="secondInput" type="number">
            <button class="play" id="playButton">Play!</button>
        </div>
    </form>
    <h3 id="result"></h3>
    <h2 id="finalResult"></h2>
    
    <script src="app.js"></script>
</body>
</html>
